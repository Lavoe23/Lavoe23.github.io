<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CETERI | ARCHIVES</title>
    <style>
        body {
            background-color: #050505; /* Negro casi absoluto */
            color: #4a4a4a; /* Gris concreto oscuro */
            font-family: 'Courier New', Courier, monospace; /* Tipograf√≠a de sistema/CCTV */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            letter-spacing: 10px;
            margin-bottom: 10px;
            color: #8a0303; /* Rojo sangre seca */
            text-transform: uppercase;
        }
        p {
            font-size: 1.2rem;
            letter-spacing: 2px;
        }
        .blink {
            animation: blinker 1.2s linear infinite;
            color: #8a0303;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CETERI</h1>
        <p>ACCESO DENEGADO AL RESTO <span class="blink">_</span></p>
    </div>
</body>
</html>
